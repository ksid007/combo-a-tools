<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />

  <title>Combo A Tools</title>
  <style>
    :root {
      --bg: #f8f9fa;
      --text: #111;
      --card: #ffffff;
      --accent: #007bff;
    }

    html[data-theme='dark'] {
      --bg: #1e1e1e;
      --text: #f1f1f1;
      --card: #2c2c2c;
      --accent: #4da6ff;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background: var(--card);
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 700px;
      width: 90%;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 28px;
    }

    p {
      margin-bottom: 30px;
      font-size: 15px;
      color: #666;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
      margin-bottom: 25px;
    }

    .tool {
      background: var(--bg);
      border-radius: 12px;
      padding: 20px 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.08);
      text-decoration: none;
      color: var(--text);
      font-weight: 600;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.2s ease;
    }

    .tool:hover {
      transform: scale(1.05);
    }

    .tool img {
      width: 32px;
      height: 32px;
      margin-bottom: 10px;
    }

    .dark-toggle {
      margin-top: 15px;
      color: var(--accent);
      cursor: pointer;
      font-size: 14px;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 22px;
      }
    }
  </style>
</head>
