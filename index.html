<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title> ImagePDF Tools </title>
  <style>
    :root {
      --bg: #f5f5f5;
      --text: #111;
      --card: #fff;
      --accent: #007bff;
    }

    html[data-theme='dark'] {
      --bg: #1e1e1e;
      --text: #f5f5f5;
      --card: #2b2b2b;
      --accent: #4da6ff;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .tool-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 20px;
      padding: 0 10px;
      justify-items: center;
    }

    .tool-card {
      background: var(--card);
      border: 1px solid #ddd;
      padding: 20px 10px;
      text-align: center;
      border-radius: 10px;
      width: 100%;
      max-width: 160px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.08);
      transition: transform 0.2s ease;
      text-decoration: none;
      color: inherit;
      font-size: 16px;
    }

    .tool-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    .tool-card .emoji {
      font-size: 32px;
      display: block;
      margin-bottom: 8px;
    }

    .footer {
      text-align: center;
      margin-top: 40px;
      font-size: 14px;
      color: gray;
    }

    .toggle-btn {
      text-align: center;
      margin: 20px;
    }

    .toggle-btn button {
      padding: 6px 12px;
      background: none;
      border: 1px solid var(--accent);
      color: var(--accent);
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="toggle-btn">
    <button onclick="toggleTheme()">üåì Toggle Theme</button>
  </div>

  <div class="footer">100% Free ‚Ä¢ No Data Collected ‚Ä¢ Built for Privacy üõ°Ô∏è</div>

  <script>
    function toggleTheme() {
      const html = document.documentElement;
      const current = html.getAttribute("data-theme");
      const next = current === "light" ? "dark" : "light";
      html.setAttribute("data-theme", next);
      localStorage.setItem("theme", next);
    }

    (function () {
      const saved = localStorage.getItem("theme") || "light";
      document.documentElement.setAttribute("data-theme", saved);
    })();
  </script>
</body>
