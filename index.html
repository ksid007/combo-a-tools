<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Combo A Tool</title>
  <style>
    :root {
      --bg: #f5f5f5;
      --text: #111;
      --card: #fff;
      --accent: #007bff;
    }

    html[data-theme='dark'] {
      --bg: #1e1e1e;
      --text: #f5f5f5;
      --card: #2b2b2b;
      --accent: #4da6ff;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .tool-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 20px;
      padding: 0 10px;
      justify-items: center;
    }

    .tool-card {
      background: var(--card);
      border: 1px solid #ddd;
      padding: 15px;
      text-align: center;
      border-radius: 10px;
      width: 100%;
      max-width: 160px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.08);
      transition: transform 0.2s ease;
      text-decoration: none;
      color: inherit;
    }

    .tool-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    .tool-card img {
      width: 48px;
      height: 48px;
      margin-bottom: 8px;
    }

    .footer {
      text-align: center;
      margin-top: 40px;
      font-size: 14px;
      color: gray;
    }

    .toggle-btn {
      text-align: center;
      margin: 20px;
    }

    .toggle-btn button {
      padding: 6px 12px;
      background: none;
      border: 1px solid var(--accent);
      color: var(--accent);
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>

      localStorage.setItem("theme", next);
