<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Combo A Tools</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bg-color: #f9f9f9;
      --text-color: #000;
      --card-bg: #ffffff;
    }

    html[data-theme="dark"] {
      --bg-color: #1a1a1a;
      --text-color: #fff;
      --card-bg: #2a2a2a;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      width: 100%;
      text-align: center;
      background: var(--card-bg);
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.15);
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    p {
      margin-bottom: 30px;
      font-size: 14px;
      opacity: 0.8;
    }

    .tool-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
    }

    .tool-card {
      background: var(--bg-color);
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      text-decoration: none;
      color: var(--text-color);
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: 0.3s ease;
    }

    .tool-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
    }

    .tool-card span {
      font-size: 30px;
      display: block;
      margin-bottom: 10px;
    }

    .toggle {
      margin-top: 30px;
      font-size: 14px;
      cursor: pointer;
      color: #007bff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üß∞ Combo A Tools</h1>
    <p>Useful tools for students & freelancers</p>

    <div class="tool-grid">
      <a href="image-resizer.html" class="tool-card">
        <span>üìè</span>
        Image Resizer
      </a>
      <a href="convert.html" class="tool-card">
        <span>üñºÔ∏è</span>
        JPG ‚áå PNG Converter
      </a>
      <a href="compress.html" class="tool-card">
        <span>üóúÔ∏è</span>
        Image Compressor
      </a>
      <a href="merge.html" class="tool-card">
        <span>üìö</span>
        Merge PDF
      </a>
    </div>

    <div class="toggle" onclick="toggleTheme()">üåì Toggle Dark Mode</div>
  </div>

  <script>
    function toggleTheme() {
      const html = document.documentElement;
      const current = html.getAttribute("data-theme");
      const next = current === "dark" ? "light" : "dark";
      html.setAttribute("data-theme", next);
      localStorage.setItem("theme", next);
    }

    // Load saved theme on page load
    (function () {
      const saved = localStorage.getItem("theme") || "light";
      document.documentElement.setAttribute("data-theme", saved);
    })();
  </script>
</body>
</html>
