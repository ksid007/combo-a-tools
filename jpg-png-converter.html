<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JPG ‚áå PNG Converter ‚Äì ImagePDF Tools</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      color: #222;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .drop-zone {
      border: 2px dashed #007bff;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      background: #fff;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .drop-zone.dragover {
      background-color: #e6f0ff;
    }

    .preview-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
    }

    .thumb {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .footer {
      text-align: center;
      margin-top: 40px;
      font-size: 14px;
      color: gray;
    }
  </style>
</head>
<body>
  <h1>üñºÔ∏è JPG ‚áå PNG Converter</h1>

  <div class="drop-zone" id="drop-zone">
    Drag & drop JPG/PNG images here or click to upload (1‚Äì5 images)
    <input type="file" id="file-input" accept="image/png, image/jpeg" multiple hidden>
  </div>

  <div id="preview" class="preview-grid"></div>

  <div class="footer">100% Free ‚Ä¢ No Data Collected ‚Ä¢ Built for Privacy üõ°Ô∏è</div>

  <script>
    const dropZone = document.getElementById('drop-zone');
    const fileInput = document.getElementById('file-input');
    const preview = document.getElementById('preview');

    dropZone.addEventListener('click', () => fileInput.click());

    dropZone.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropZone.classList.add('dragover');
    });

    dropZone.addEventListener('dragleave', () => {
      dropZone.classList.remove('dragover');
    });

    dropZone.addEventListener('drop', (e) => {
      e.preventDefault();
      dropZone.classList.remove('dragover');
      handleFiles(e.dataTransfer.files);
    });

    fileInput.addEventListener('change', () => handleFiles(fileInput.files));

    function handleFiles(files) {
      const validFiles = [...files].filter(file =>
        file.type === 'image/jpeg' || file.type === 'image/png'
      );

      if (validFiles.length < 1 || validFiles.length > 5) {
        alert("Please upload between 1 and 5 JPG or PNG images.");
        return;
      }

      preview.innerHTML = '';

      validFiles.forEach((file) => {
        const reader = new FileReader();
        reader.onload = function (e) {
          const img = document.createElement('img');
          img.src = e.target.result;
          img.className = 'thumb';
          preview.appendChild(img);

          const image = new Image();
          image.onload = () => {
            const canvas = document.createElement('canvas');
            canvas.width = image.width;
            canvas.height = image.height;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(image, 0, 0);

            const newFormat = file.type === 'image/png' ? 'image/jpeg' : 'image/png';
            const newExt = file.type === 'image/png' ? 'jpg' : 'png';

            canvas.toBlob((blob) => {
              const link = document.createElement('a');
              link.href = URL.createObjectURL(blob);
              link.download = file.name.replace(/\.\w+$/, '') + '_converted.' + newExt;
              link.click();
            }, newFormat);
          };
          image.src = e.target.result;
        };
        reader.readAsDataURL(file);
      });
    }
  </script>
</body>
</html>
