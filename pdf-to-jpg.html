<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PDF to JPG</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.6.0/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</head>
<body>
  <div class="container">
    <h1><span>üìÑ</span> Convert PDF to JPG</h1>
    <div class="drop-zone" id="drop-zone">
      <p>Drag & drop your PDF here or click to upload</p>
      <input type="file" id="pdf-upload" accept="application/pdf" hidden/>
    </div>
    <div id="preview" class="preview-grid"></div>
    <button id="downloadAllBtn" style="display:none;">‚¨áÔ∏è Download All as ZIP</button>
  </div>

  <script>
    const dropZone = document.getElementById("drop-zone");
    const fileInput = document.getElementById("pdf-upload");
    const preview = document.getElementById("preview");
    const downloadAllBtn = document.getElementById("downloadAllBtn");

    dropZone.addEventListener("click", () => fileInput.click());
    dropZone.addEventListener("dragover", e => {
      e.preventDefault();
      dropZone.classList.add("drag-over");
    });
    dropZone.addEventListener("dragleave", () => {
      dropZone.classList.remove("drag-over");
    });
    dropZone.addEventListener("drop", e => {
      e.preventDefault();
      dropZone.classList.remove("drag-over");
      handleFiles(e.dataTransfer.files);
    });
    fileInput.addEventListener("change", () => handleFiles(fileInput.files));

    async function handleFiles(files) {
      const file = files[0];
      if (!file || file.type !== "application/pdf") return;

      preview.innerHTML = "";
      const pdfData = await file.arrayBuffer();
      const pdf = await pdfjsLib.getDocument({ data: pdfData }).promise;
      const zip = new JSZip();

      for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
        const page = await pdf.getPage(pageNum);
        const scale = 1.5;
        const viewport = page.getViewport({ scale });
        const canvas = document.createElement("canvas");
        const context = canvas.getContext("2d");
        canvas.width = viewport.width;
        canvas.height = viewport.height;

        await page.render({ canvasContext: context, viewport }).promise;

        const imgData = canvas.toDataURL("image/jpeg", 1.0);

        // Small thumbnail preview
        const thumb = document.createElement("img");
        thumb.src = imgData;
        thumb.alt = `Page ${pageNum}`;
        thumb.className = "thumb-preview";
        preview.appendChild(thumb);

        // Add to ZIP
        zip.file(`page-${pageNum}.jpg`, imgData.split(",")[1], { base64: true });
      }

      downloadAllBtn.style.display = "inline-block";
      downloadAllBtn.onclick = () => {
        zip.generateAsync({ type: "blob" }).then(content => {
          saveAs(content, "converted-pages.zip");
        });
      };
    }
  </script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f9f9f9;
      color: #222;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 30px 20px;
      text-align: center;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    .drop-zone {
      border: 2px dashed #007bff;
      padding: 30px;
      cursor: pointer;
      margin-bottom: 20px;
      border-radius: 8px;
      background: #fff;
      transition: 0.2s ease;
    }
    .drop-zone.drag-over {
      background-color: #e0f0ff;
    }
    .preview-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }
    .thumb-preview {
      width: 140px;
      height: auto;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      font-weight: bold;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</body>
</html>
