  <rect width="256" height="256" rx="56" fill="url(#g)"/>
  <g filter="url(#s)">
    <text x="50%" y="56%" text-anchor="middle" font-family="Arial, Helvetica, sans-serif"
          font-weight="800" font-size="120" fill="#ffffff">IP</text>
  </g>
