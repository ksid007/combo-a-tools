<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <title>Merge PDF ‚Äì Combo A Tools</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
  <style>
    :root {
      --bg: #f4f4f4;
      --text: #000;
      --card: #fff;
    }

    html[data-theme='dark'] {
      --bg: #121212;
      --text: #fff;
      --card: #1e1e1e;
    }

    body {
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h2 {
      margin-bottom: 10px;
    }

    .upload-box {
      background: var(--card);
      padding: 20px;
      border-radius: 12px;
      max-width: 450px;
      width: 100%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    input[type="file"] {
      margin: 10px 0;
      width: 100%;
    }

    #file-list {
      margin-top: 10px;
      font-size: 14px;
    }

    .btn {
      padding: 10px 20px;
      background: #007bff;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 15px;
      width: 100%;
    }

    .btn:hover {
      background: #0056b3;
    }

    .back {
      margin-top: 20px;
      display: inline-block;
      font-size: 14px;
      color: #007bff;
      text-decoration: none;
    }

    .back:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h2>üìö Merge PDF Files</h2>
  <p>Select 1 to 5 PDF files to combine into one.</p>

  <div class="upload-box">
    <input type="file" id="pdf-files" accept="application/pdf" multiple />
    <div id="file-list"></div>
    <button class="btn" onclick="mergePDFs()">Merge & Download</button>
  </div>

  <a href="index.html" class="back">‚Üê Back to Home</a>

  <script>
    const input = document.getElementById('pdf-files');
    const fileList = document.getElementById('file-list');

    input.addEventListener('change', () => {
      const files = input.files;
      if (files.length < 1 || files.length > 5) {
        fileList.innerHTML = `<span style="color:red;">Please select 1 to 5 PDF files.</span>`;
        return;
      }
      fileList.innerHTML = "<strong>Selected files:</strong><ul>" +
        Array.from(files).map(f => `<li>${f.name}</li>`).join('') + "</ul>";
    });

    async function mergePDFs() {
      const files = input.files;
      if (files.length < 1 || files.length > 5) {
        alert("Please select between 1 and 5 PDF files.");
        return;
      }

      const mergedPdf = await PDFLib.PDFDocument.create();

      for (const file of files) {
        const bytes = await file.arrayBuffer();
        const pdf = await PDFLib.PDFDocument.load(bytes);
        const copiedPages = await mergedPdf.copyPages(pdf, pdf.getPageIndices());
        copiedPages.forEach(p => mergedPdf.addPage(p));
      }

      const mergedBytes = await mergedPdf.save();
      const blob = new Blob([mergedBytes], { type: 'application/pdf' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'merged.pdf';
      a.click();
    }

    // Auto-dark mode load
    (function () {
      const saved = localStorage.getItem("theme") || "light";
      document.documentElement.setAttribute("data-theme", saved);
    })();
  </script>
</body>
</html>
