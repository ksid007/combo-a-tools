<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Image Compressor (JPG + PNG)</title>
  <style>
    :root {
      --bg: #f5f5f5;
      --text: #111;
      --card: #fff;
      --accent: #007bff;
    }

    html[data-theme='dark'] {
      --bg: #1e1e1e;
      --text: #f5f5f5;
      --card: #2b2b2b;
      --accent: #4da6ff;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    .box {
      max-width: 500px;
      margin: auto;
      background: var(--card);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    input[type="file"],
    input[type="number"] {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 12px;
      background: var(--accent);
      color: white;
      border: none;
      font-weight: bold;
      border-radius: 6px;
      margin-top: 10px;
      cursor: pointer;
    }

    canvas {
      display: none;
    }

    .toggle-btn {
      text-align: center;
      margin-top: 15px;
    }

    .toggle-btn button {
      background: none;
      border: none;
      color: var(--accent);
      cursor: pointer;
    }
  </style>
</head>

    <input type="number" id="targetSize" placeholder="Target Size in KB (e.g. 200)" />
    <button onclick="compressImage()">Compress & Download</button>
  </div>

  <canvas id="canvas"></canvas>

  <div class="toggle-btn">
