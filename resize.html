<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Resizer</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 90%;
      max-width: 450px;
    }
    h1 {
      margin-bottom: 20px;
      color: #333;
    }
    input, select {
      padding: 10px;
      width: 100%;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    button {
      background-color: #0077ff;
      color: white;
      border: none;
      padding: 12px 20px;
      margin-top: 15px;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #005fd6;
    }
    a {
      margin-top: 15px;
      display: block;
      color: #0077ff;
      font-size: 14px;
      text-decoration: none;
    }
    #canvas {
      display: none;
      margin-top: 20px;
      max-width: 100%;
      border-radius: 10px;
    }
    #download {
      display: none;
      margin-top: 15px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üìê Image Resizer</h1>

    <input type="file" id="upload" accept="image/*">

    <input type="number" id="width" placeholder="Width">
    <input type="number" id="height" placeholder="Height">

    <select id="unit">
      <option value="px">Pixels (px)</option>
      <option value="cm">Centimeters (cm)</option>
    </select>
    
    <button onclick="resizeImage()">Resize</button>
    <a id="download" download="resized-image.png">Download Resized Image</a>
    <a href="index.html">‚Üê Back to Home</a>

    <canvas id="canvas"></canvas>
  </div>

  <script>
    function resizeImage() {
      const file = document.getElementById("upload").files[0];
      let width = parseFloat(document.getElementById("width").value);
      let height = parseFloat(document.getElementById("height").value);
      const unit = document.getElementById("unit").value;

      if (!file || !width || !height) {
        alert("Please select a file and enter both width & height.");
        return;
      }

      // Convert cm to px
      if (unit === "cm") {
        const cmToPx = 37.8; // approx screen resolution (96dpi)
        width = width * cmToPx;
        height = height * cmToPx;
      }

      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");

      const img = new Image();
      img.onload = function () {
        canvas.width = width;
        canvas.height = height;
        ctx.drawImage(img, 0, 0, width, height);
        canvas.style.display = "block";

        const downloadLink = document.getElementById("download");
        downloadLink.href = canvas.toDataURL("image/png");
        downloadLink.style.display = "inline";
      };
      img.src = URL.createObjectURL(file);
    }
  </script>

</body>
</html>
