<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Image Resizer</title>
  <link rel="stylesheet" href="style.css">
  <style>
    #preview {
      margin-top: 15px;
      max-width: 100%;
      max-height: 200px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    .input-group {
      display: flex;
      gap: 10px;
      margin: 10px 0;
    }
    .input-group input,
    .input-group select {
      flex: 1;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üìè Image Resizer</h1>
    <input type="file" accept="image/*" id="upload" />
    
    <div id="filename" style="margin-top: 10px; font-size: 14px; color: gray;"></div>
    
    <img id="preview" style="display: none;" />

    <div class="input-group">
      <input type="number" id="width" placeholder="Width" />
      <input type="number" id="height" placeholder="Height" />
      <select id="unit">
       <select id="unit">
          <option value="px">Pixels (px)</option>
          <option value="cm">Centimeters (cm)</option>
          <option value="inch">Inches (in)</option> <!-- New -->
</select>

      </select>
    </div>

    <button onclick="resizeImage()">Resize Image</button>
    <a id="downloadLink" style="display: none;" download="resized.png">üì• Download Resized Image</a>
    <a href="index.html">‚Üê Back to Home</a>
    <div class="toggle" onclick="toggleTheme()">üåì Toggle Dark Mode</div>
  </div>

  <script>
    const upload = document.getElementById("upload");
    const preview = document.getElementById("preview");
    const filenameDisplay = document.getElementById("filename");

    let originalImage = null;

    upload.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (!file) return;
      filenameDisplay.textContent = "üñºÔ∏è " + file.name;

      const reader = new FileReader();
      reader.onload = function (event) {
        preview.src = event.target.result;
        preview.style.display = "block";
        originalImage = new Image();
        originalImage.src = event.target.result;
      };
      reader.readAsDataURL(file);
    });

    function resizeImage() {
      if (!originalImage) {
        alert("Please upload an image first.");
        return;
      }

      const width = parseFloat(document.getElementById("width").value);
      const height = parseFloat(document.getElementById("height").value);
      const unit = document.getElementById("unit").value;

      if (!width || !height) {
        alert("Please enter both width and height.");
        return;

        else if (unit === "inch") scaleFactor = dpi;

      const canvas = document.createElement("canvas");
      canvas.width = Math.round(width * scaleFactor);
      canvas.height = Math.round(height * scaleFactor);

      const ctx = canvas.getContext("2d");
      ctx.drawImage(originalImage, 0, 0, canvas.width, canvas.height);

      canvas.toBlob(function (blob) {
        const url = URL.createObjectURL(blob);
        const link = document.getElementById("downloadLink");
        link.href = url;
        link.style.display = "block";
      }, "image/png");
    }

    // Dark Mode Script
    function toggleTheme() {
      const html = document.documentElement;
      const current = html.getAttribute("data-theme");
      const next = current === "dark" ? "light" : "dark";
      html.setAttribute("data-theme", next);
      localStorage.setItem("theme", next);
    }

    // Load saved theme
    (function () {
      const saved = localStorage.getItem("theme") || "light";
      document.documentElement.setAttribute("data-theme", saved);
    })();
  </script>

</body>
</html>
